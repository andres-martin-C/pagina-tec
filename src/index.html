<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Tecnológico de Chetumal</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body class="bg-black m-0 p-0">

    <head>
        <!-- Header de gobierno -->
        <div class="bg-green-900 py-2 h-11 flex justify-between items-center px-5">
            <img class="w-20" src="img/gobierno-de-mexico.svg" alt="gobierno-de-mexico">
            <div class="text-white flex justify-center items-center">
                <a href="" class="max-[320px]:text-xs hover:text-gray-400 mr-2">
                    Gobierno
                </a>
                <a href="" class="max-[320px]:text-xs hover:text-gray-400 mr-2">
                    Participa
                </a>
                <a href="" class="max-[320px]:text-xs hover:text-gray-400 mr-2">
                    Datos
                </a>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="size-6  hover:text-gray-400">
                    <path d="M8.25 10.875a2.625 2.625 0 1 1 5.25 0 2.625 2.625 0 0 1-5.25 0Z" />
                    <path fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.125 4.5a4.125 4.125 0 1 0 2.338 7.524l2.007 2.006a.75.75 0 1 0 1.06-1.06l-2.006-2.007a4.125 4.125 0 0 0-3.399-6.463Z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        <!-- Segundo menu -->
        <div class="bg-[#192c4d] flex justify-between items-center text-white h-11 px-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!-- contenedor de opciones -->
            <div class="text-white flex justify-center items-center ">
                <h2 class="mr-2 font-bold max-[320px]:text-xs">Iniciar sesión</h2>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4 mx-3">
                    <path
                        d="M14.438 10.148c.19-.425-.321-.787-.748-.601A5.5 5.5 0 0 1 6.453 2.31c.186-.427-.176-.938-.6-.748a6.501 6.501 0 1 0 8.585 8.586Z" />
                </svg>
                <a href="">
                    <button class="mr-2 flex items-center border">
                        <p class="max-[320px]:text-xs">ES</p>
                        <img class="rounded-full mx-2 h-3 w-3" src="img/mexico-icono.png" alt="icono-mexico">
                    </button>
                </a>
                <p class="mr-2 max-[320px]:text-xs">Contacto</p>
            </div>
        </div>
        <!-- Logos institucionales -->
        <div class="flex justify-center items-center bg-white py-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
            stroke="currentColor" class="size-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>
              <!-- division -->
              <div class="border-[0.5px] border-[#f8dbb0] h-6 mx-1"></div>
              <!-- Fin division -->
              <img src="img/gobierno-de-mexico.png" alt="gobierno-de-Mexico" class="h-10">
            <img src="img/logo-educacion.png" alt="logo-educación" class=" h-10">
            <img src="img/logo-tecnm.png" alt="logo-tecnm" class=" h-10">
        </div>
        <div class="bg-gray-300 flex justify-between items-center h-11 px-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6 text-[#192c4d]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <h2 class="font-bold text-[#192c4d]">Solicitud de fichas de adultos</h2>
        </div>
    </head>
</body>

</html>
