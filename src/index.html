<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Tecnológico de Chetumal</title>
    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body class="m-0 p-0">

    <head>
        <!-- Header de gobierno -->
        <div class="bg-green-900 py-2 h-11 flex justify-between items-center px-5">
            <img class="w-20" src="img/gobierno-de-mexico.svg" alt="gobierno-de-mexico">
            <div class="text-white flex justify-center items-center gap-x-2">
                <a href="" class="max-[320px]:text-xs hover:text-gray-400 ">
                    Gobierno
                </a>
                <a href="" class="max-[320px]:text-xs hover:text-gray-400 ">
                    Participa
                </a>
                <a href="" class="max-[320px]:text-xs hover:text-gray-400 ">
                    Datos
                </a>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="size-6  hover:text-gray-400">
                    <path d="M8.25 10.875a2.625 2.625 0 1 1 5.25 0 2.625 2.625 0 0 1-5.25 0Z" />
                    <path fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.125 4.5a4.125 4.125 0 1 0 2.338 7.524l2.007 2.006a.75.75 0 1 0 1.06-1.06l-2.006-2.007a4.125 4.125 0 0 0-3.399-6.463Z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        <!-- Segundo menu -->
        <div class="bg-[#192c4d] flex justify-between items-center text-white h-11 px-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!-- contenedor de opciones -->
            <div class="text-white flex justify-center items-center gap-x-0.5">
                <h2 class=" font-bold max-[320px]:text-xs">Iniciar sesión</h2>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4 mx-3">
                    <path
                        d="M14.438 10.148c.19-.425-.321-.787-.748-.601A5.5 5.5 0 0 1 6.453 2.31c.186-.427-.176-.938-.6-.748a6.501 6.501 0 1 0 8.585 8.586Z" />
                </svg>
                <a href="">
                    <button class=" flex items-center border">
                        <p class="max-[320px]:text-xs">ES</p>
                        <img class="rounded-full mx-2 h-3 w-3" src="img/mexico-icono.png" alt="icono-mexico">
                    </button>
                </a>
                <p class=" max-[320px]:text-xs">Contacto</p>
            </div>
        </div>
        <!-- Logos institucionales -->
        <div class="flex justify-center items-center bg-white py-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-10 max-[375px]:size-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
            <!-- division -->
            <div class="border-[0.5px] border-[#f8dbb0] h-6 mx-1 "></div>
            <!-- Fin division -->
            <img src="img/gobierno-de-mexico.png" alt="gobierno-de-Mexico" class="h-10 max-[375px]:w-1/4 ">
            <img src="img/logo-educacion.png" alt="logo-educación" class=" h-10 max-[375px]:w-1/4">
            <img src="img/logo-tecnm.png" alt="logo-tecnm" class=" h-10 max-[375px]:w-1/4">
        </div>
        <!-- Fin de logos institucionales -->
        <div class="bg-gray-300 flex justify-between items-center h-11 px-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6 text-[#192c4d]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <h2 class="font-bold text-[#192c4d]">Solicitud de fichas de admisión</h2>
        </div>
        <div class="bg-[#192c4d] text-white pl-5 h-11 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
    </head>
    <!-- Carousel -->
    <!-- <div class="border border-black">
        <img src="img/logo-tecnm.png" class="w-full">
        
     </div> -->


    <div id="default-carousel" class="relative w-full" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
            <div class="w-full h-full">
                <img src="http://itchetumal.edu.mx/images/catedrasmzc/NUEVO-FRENTE.jpg" class="w-full h-full" alt=""
                    srcset="">
            </div>

        </div>
        <!-- Slider indicators -->
        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
            <button type="button" class="w-3 h-3 bg-slate-800 rounded-full" aria-current="true" aria-label="Slide 1"
                data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 bg-slate-800 rounded-full" aria-current="false" aria-label="Slide 2"
                data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 bg-slate-800 rounded-full" aria-current="false" aria-label="Slide 3"
                data-carousel-slide-to="2"></button>
            <button type="button" class="w-3 h-3 bg-slate-800 rounded-full" aria-current="false" aria-label="Slide 4"
                data-carousel-slide-to="3"></button>
            <button type="button" class="w-3 h-3 bg-slate-800 rounded-full" aria-current="false" aria-label="Slide 5"
                data-carousel-slide-to="4"></button>
        </div>
        <!-- Slider controls -->
        <button type="button"
            class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full  bg-gray-800/60  group-hover:bg-gray-800/95 group-focus:ring-4 dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white  rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button"
            class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-800/60  group-hover:bg-gray-800/95 group-focus:ring-4 dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white  rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
    <!-- Comunicados -->
    <div class="pt-3 px-3 ">
        <h3 class="text-center font-bold text-xl">Comunicación</h3>
        <!-- cartas de comunicación -->
        <div class="flex items-center justify-center gap-x-2 pt-3">
            <!-- Botón izquierdo -->
            <button>
                <svg class="w-4 h-4 text-black  rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
            </button>
            <!-- carta  -->
            <div class=" bg-white border border-gray-200 rounded-lg w-96 h-[480px]  shadow-2xl ">
                <a href="#">
                    <img class="w-full bg-black rounded-t-lg"
                        src="https://images.unsplash.com/photo-1542397284385-6010376c5337?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="" />
                </a>
                <div class="p-5">
                    <a href="#">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">Noteworthy
                            technology acquisitions 2021</h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 text-wrap truncate">Here are the biggest enterprise
                        technology acquisitions of 2021 so far, in reverse chronological order.</p>
                    <div class="flex justify-center">
                        <a href="#"
                            class="inline-flex items-center w-4/5 justify-center  px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Read more
                            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <button>
                <svg class="w-4 h-4 text-black rtl:rotate-180 flex " aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
            </button>
        </div>
    </div>

    <div class="mt-4 bg-[#192c4d] ">
        <h3 class="py-3 text-center text-white font-bold">Mensaje destacado</h3>
        <div class="px-2">
            <a href="">
                <img class=" rounded" src="img/BannerITChNoConv.jpg" alt="imagen-destacada">
            </a>
        </div>
        <div class="flex justify-center">
            <a href="">
                <button class="my-3 text-black bg-white hover:bg-slate-100/90 mx-4 rounded">"Resultados 2a Convocatoria
                    nuevo ingreso Agosto - Diciembre 2023"</button>
            </a>
        </div>
    </div>
</body>

</html>
